<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content= "width=device-width, user-scalable=no">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>CanKiosk | Judge</title>
        <link rel="stylesheet" href="/static/css/judge.css">
        <script type="text/javascript" src="/static/scripts/timeout.js"></script>
    </head>
    <body>
        <a href="/index"><img class="corner-canman" src="/static/images/canman.png" alt="Canman"></a>
        <div class="back">
            <a href="/index"> 
                <p> &lt;back</p>
            </a>
        </div>
        
        <div class="breadcrumb-container">
            <div class="breadcrumb">
                <a href="/index"><p class="location">Home</p></a>
                <p class="divider">/</p>
                <a href="/judge"><p class="location">Judge</p></a>
            </div>
        </div>
        <div id="category-container">
            <p class="subtitle">Learn more about our team!</p>
            <div id="category-grid">
                <div id="box-judge-description" class="category-item" onclick="window.location.href='/judge/description'">Who are we?</div>
                <div id="box-judge-robot" class="category-item" onclick="window.location.href='/judge/robot'">Why our Robot's Awesome!</div>
                <div id="box-judge-cad" class="category-item" onclick="window.location.href='/judge/cad'">CAD</div>
                <div id="box-judge-manufacturing" class="category-item" onclick="window.location.href='/judge/manufacturing'">Manufacturing</div>
                <div id="box-judge-programming" class="category-item" onclick="window.location.href='/judge/programming'">Programming</div>
                <div id="box-judge-business" class="category-item" onclick="window.location.href='/judge/business'">Business</div>
                <div id="box-judge-community" class="category-item" onclick="window.location.href='/judge/community'">Community</div>
            </div>
        </div>
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                console.log("✅ Script Loaded & Running"); // Debugging Step 1

                document.querySelectorAll("[id^='box-']").forEach(box => {
                    console.log(`✅ Found element: ${box.id}`); // Debugging Step 2

                    box.addEventListener("click", () => {
                        console.log(`✅ Click detected on ${box.id}`); // Debugging Step 3
                        event.stopPropagation();

                        fetch("http://localhost:4000/save", {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({ message: `Data from ${box.id}` }),
                        })
                        .then(response => response.text())
                        .then(data => console.log("✅ Success:", data))
                        .catch(error => console.error("❌ Fetch Error:", error));
                    });
                });
            });

       
       
       </script>
    </body>
</html>
