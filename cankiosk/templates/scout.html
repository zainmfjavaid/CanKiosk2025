<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content= "width=device-width, user-scalable=no">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>CanKiosk | Scout</title>
        <link rel="stylesheet" href="/static/css/scout.css">
        <script type="text/javascript" src="/static/scripts/timeout.js"></script>
        <script type="text/javascript" src="/static/scripts/loadItems.js"></script>
    </head>
    <body>
        <a href="/index"><img class="corner-canman" src="/static/images/canman.png" alt="Canman"></a>
        <div class="back">
            <a href="/index"> 
                <p> &lt;back</p>
            </a>
        </div>
        
        <div class="breadcrumb-container">
            <div class="breadcrumb">
                <a href="/index"><p class="location">Home</p></a>
                <p class="divider">/</p>
                <a href="/scout"><p class="location">Scout</p></a>
            </div>
        </div>
        <div id="category-container">
            <p class="subtitle">Still have questions? Feel free to ask!</p>
            <div id="category-grid">
                <div id="box-scout-spects" class="category-item" onclick="window.location.href='/scout/specs'">Robot Specs</div>
                <div id="box-scout-strategy" class="category-item" onclick="window.location.href='/scout/strategy'">Strategy</div>
                <div id="box-scout-auton" class="category-item" onclick="window.location.href='/scout/auton'">Auton</div>

        <div id="background-wrap">
            <div class="bubble x1"></div>
            <div class="bubble x2"></div>
            <div class="bubble x3"></div>
            <div class="bubble x4"></div>
            <div class="bubble x5"></div>
            <div class="bubble x6"></div>
            <div class="bubble x7"></div>
            <div class="bubble x8"></div>
            <div class="bubble x9"></div>
            <div class="bubble x10"></div>
        </div>
    </body>
</html>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        console.log("✅ Script Loaded & Running"); 

        document.querySelectorAll("[id^='box-']").forEach(box => {
            console.log(`✅ Found element: ${box.id}`);

            box.addEventListener("click", (event) => {
                console.log(`✅ Click detected on ${box.id}`); 
                event.stopPropagation();

                fetch("http://localhost:4000/save", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: `Data from ${box.id}` }),
                })
                .then(response => response.text())
                .then(data => console.log("✅ Success:", data))
                .catch(error => console.error("❌ Fetch Error:", error));
            });
        });
    });



</script>
